<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI john dipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        table,th,td { border-collapse: collapse; padding: 5px; border: 1px solid #f2f2f2;}
        tr { border-bottom: solid 1px #f2f2f2; }
        tr:nth-child(even) {background-color: #000;}
    </style>
</head>
<body class="bg-dark text-light">

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1>AI john dipper</h1>
                <textarea id="inputText" class="form-control mt-4 font-monospace bg-dark text-light" placeholder="Ask the model..." rows="3" cols="auto"></textarea>
                <button id="submitBtn" class="btn btn-primary my-3 font-monospace">Submit</button>

            </div>
            <div class="col-md-2"><h2>Response:</h2></div>
            <div class="col-md-8">
                <!-- <h2>Response:</h2> -->
                <p id="response" class="fw-normal font-monospace text-start"></p>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        // document.getElementById('submitBtn').addEventListener('click', async () => {

        $('#submitBtn').on('click', async function(){

            $('#response').html('Loading...');
            const inputText = document.getElementById('inputText').value;
            const apiKey = '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';  // Replace with your actual API token
            const apiUrl = 'https://api.groq.com/openai/v1/chat/completions';

            const requestBody = {
                "messages": [
                    {
                        "role": "user",
                        "content": inputText || "hi there"
                    }
                ],
                "model": "llama3-8b-8192",
                "temperature": 1,
                "max_tokens": 1024,
                "top_p": 1,
                "stream": false,
                "stop": null
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();

                console.log(data.choices[0].message.content);
                ans = data.choices[0].message.content;

                $('#response').html(marked.parse(ans));
                // document.getElementById('response').html = marked.parse(ans);

                // document.getElementById('response').innerText = JSON.stringify(data, null, 2);
                // document.getElementById('response').innerText = ans;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error: ' + error.message;
            }

        });
    </script>
</body>
</html>
